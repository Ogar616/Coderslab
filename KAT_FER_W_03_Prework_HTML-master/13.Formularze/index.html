<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<form>
    <label>Your name:
        <input type="text" name="name" placeholder="Your name">
    </label> <br>
    <label>Your E-mail Address:
        <input type="email" name="mail" placeholder="Your e-mail">
    </label><br>
    <label>Your message<br>
        <textarea cols="50" rows="10" placeholder="Please describe your question or comment"></textarea>
    </label><br>
    <label>
        <input type="button" name="send" value="Send">
    </label>
</form>
<h1>Car rental</h1>
<form>
    <fieldset>
        <legend>Choose car class</legend>
    <label>
        <input type="radio" name="car">mini
    </label><br>
        <label>
            <input name="car" type="radio">economy
        </label><br>
        <label>
            <input name="car" type="radio">compact
        </label><br>
        <label>
            <input name="car" type="radio">SUV
        </label><br>
        <label>
            <input name="car" type="radio">VAN
        </label><br>
    </fieldset>
    <fieldset>
        <legend>Choose optional equipment</legend>
        <label>
            <input type="checkbox" name="opt">child seat
        </label><br>
        <label>
            <input type="checkbox" name="opt" checked>GPS
        </label><br>
        <label>
            <input type="checkbox" name="opt">DVD player
        </label>
    </fieldset>
    <label>Rental start date
        <input type="date" name="data" placeholder="rrrr-mm-dd">
    </label><br>
    <label>Number of days
        <input type="number" name="nr">
    </label><br>
    <label>Your password
        <input type="password" name="haslo">
    </label><br>
    <label>
        <input type="submit" value="Order now!">
    </label>
</form>
</body>
</html>
